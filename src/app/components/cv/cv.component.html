<div
  class="grid grid-cols-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
>
  <div class="flex h-screen">
    <div class="w-full flex-grow rounded-2xl flex flex-col">
      <img class="rounded-3xl" src="/assets/figures/CV.jpg" alt="image" />
      <div class="w-full">
        <ng-container *ngFor="let info of personalInfo">
          <div class="flex flex-row">
            <div class="w-1/3">
              {{ info.type }}
            </div>
            <div class="w-2/3">
              {{ info.info }}
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="col-span-3 h-screen">
    <!-- Content in the right column -->
    Content in the right column.
  </div>
</div>
